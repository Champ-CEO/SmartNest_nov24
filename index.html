<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>SmartNest Home Control</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section {
            background-color: #9370DB; /* Updated background color */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-header h2 {
            margin-left: 10px;
            color: #2c3e50;
        }
        .section-header i {
            color: #3498db;
            font-size: 24px;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn i {
            margin-right: 5px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-off {
            background-color: #e74c3c;
        }
        .btn-off:hover {
            background-color: #c0392b;
        }
        .slider {
            width: 100%;
            margin-top: 10px;
        }
        .icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .song-name {
            margin-top: 10px;
            font-size: 18px;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Home Control</h1>
    </header>

    <section id="lighting" class="section">
        <div class="section-header">
            <i class="fas fa-lightbulb"></i>
            <h2>Lighting Control</h2>
        </div>
        <div class="control-group">
            <button class="btn">
                <i class="fas fa-sun"></i>
                Living Room On
            </button>
            <button class="btn btn-off">
                <i class="far fa-lightbulb"></i>
                Living Room Off
            </button>
        </div>
        <div class="control-group">
            <button class="btn">
                <i class="fas fa-bed"></i>
                Bedroom On
            </button>
            <button class="btn btn-off">
                <i class="far fa-moon"></i>
                Bedroom Off
            </button>
        </div>
        <div class="control-group">
            <div class="icon-label">
                <i class="fas fa-adjust"></i>
                <label>Light Brightness</label>
            </div>
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
    </section>

    <section id="temperature" class="section">
        <div class="section-header">
            <i class="fas fa-thermometer-half"></i>
            <h2>Temperature Control</h2>
        </div>
        <div class="control-group">
            <button class="btn">
                <i class="fas fa-temperature-high"></i>
                Increase Temp
            </button>
            <button class="btn btn-off">
                <i class="fas fa-temperature-low"></i>
                Decrease Temp
            </button>
        </div>
        <div class="control-group">
            <div class="icon-label">
                <i class="fas fa-tachometer-alt"></i>
                <label>Current Temperature: <span id="tempDisplay">78Â°F</span></label>
            </div>
        </div>
        <div class="control-group">
            <div class="icon-label">
                <i class="fas fa-sliders-h"></i>
                <label>Set Temperature</label>
            </div>
            <input type="range" min="60" max="85" value="78" class="slider">
        </div>
    </section>

    <section id="music" class="section">
        <div class="section-header">
            <i class="fas fa-music"></i>
            <h2>Music Preferences</h2>
        </div>
        <div class="control-group">
            <button class="btn" id="playBtn">
                <i class="fas fa-play"></i>
                Play
            </button>
            <button class="btn btn-off" id="pauseBtn">
                <i class="fas fa-pause"></i>
                Pause
            </button>
            <button class="btn btn-off" id="stopBtn">
                <i class="fas fa-stop"></i>
                Stop
            </button>
            <button class="btn" id="nextBtn">
                <i class="fas fa-forward"></i>
                Next
            </button>
        </div>
        <div class="control-group">
            <div class="icon-label">
                <i class="fas fa-volume-up"></i>
                <label>Music Volume</label>
            </div>
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
        <div class="control-group">
            <div class="icon-label">
                <i class="fas fa-list"></i>
                <label>Select Playlist</label>
            </div>
            <select>
                <option>Relaxation</option>
                <option>Party</option>
                <option>Workout</option>
            </select>
        </div>
        <div class="song-name" id="songName"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const nextBtn = document.getElementById('nextBtn');
            const songName = document.getElementById('songName');

            const songs = [
                "Never Gonna Give You Up",
                "Don't Stop Me Now",
                "I'm Too Sexy",
                "YMCA",
                "Macarena",
                "Who Let the Dogs Out?",
                "Gangnam Style",
                "Barbie Girl"
            ];

            let currentSongIndex = -1;

            playBtn.addEventListener('click', () => {
                if (currentSongIndex === -1) {
                    currentSongIndex = Math.floor(Math.random() * songs.length);
                    songName.textContent = songs[currentSongIndex];
                }
                console.log('Playing:', songs[currentSongIndex]);
            });

            pauseBtn.addEventListener('click', () => {
                console.log('Paused:', songs[currentSongIndex]);
            });

            stopBtn.addEventListener('click', () => {
                console.log('Stopped:', songs[currentSongIndex]);
                currentSongIndex = -1;
                songName.textContent = '';
            });

            nextBtn.addEventListener('click', () => {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                songName.textContent = songs[currentSongIndex];
                console.log('Next Song:', songs[currentSongIndex]);
            });

            console.log('Smart Home Interface Loaded');
        });
    </script>
</body>
</html>
